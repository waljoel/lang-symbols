<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        img {
            max-width: 100%;
            max-height: 70vh;
            margin-bottom: 20px;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="imagen" src="1.png" alt="Imagen de la galería">
        <br>
        <button onclick="cambiarImagen(-1)">Anterior</button>
        <button onclick="cambiarImagen(1)">Siguiente</button>
    </div>

    <script>
        let indiceActual = 1;
        const totalImagenes = 10; // Ajusta este número al total de imágenes que tengas

        function cambiarImagen(direccion) {
            indiceActual += direccion;
            if (indiceActual > totalImagenes) {
                indiceActual = 1;
            } else if (indiceActual < 1) {
                indiceActual = totalImagenes;
            }
            document.getElementById('imagen').src = indiceActual + '.png';
        }
    </script>
</body>
</html>
